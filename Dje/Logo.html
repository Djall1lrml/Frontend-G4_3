<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Market Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
        }
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .cart {
            width: 80px;
            height: 80px;
            background-color: rgba(30, 215, 96, 1);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 255, 102, 0.6);
        }
        .cart::before {
            content: '\1F6D2'; 
            font-size: 40px;
            color: #1a1a1a;
        }
        .text {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .text span {
            color: rgba(30, 215, 96, 1);
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="cart"></div>
        <div class="text"><span>Tech</span> Market</div>
    </div>
</body>
</html>

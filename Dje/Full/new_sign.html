<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Market - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styles */
        .header {
            background-color: #0e2a3b;
            color: white;
            padding: 15px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .logo i {
            margin-right: 10px;
            color: #4ade80;
        }

        .text-green {
            color: #4ade80;
        }

        .search-bar {
            position: relative;
            width: 33%;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background-color: #1c3e52;
            color: white;
            font-size: 14px;
        }

        .search-bar input::placeholder {
            color: #aaa;
        }

        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-icons i {
            font-size: 20px;
        }

        /* Category Navigation */
        .category-nav {
            background-color: #0e2a3b;
            border-top: 1px solid #1c3e52;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-items {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none; /* Firefox */
        }

        .nav-items::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Edge */
        }

        .nav-item {
            display: flex;
            align-items: center;
            color: white;
            margin-right: 20px;
            font-size: 14px;
        }

        .nav-item i {
            margin-right: 8px;
        }

        .badge {
            background-color: #e11d48;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }

        .daily-offers {
            background-color: #4ade80;
            color: black;
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* Main Content */
        .main-content {
            padding: 20px 0;
        }

        .product-section {
            margin-bottom: 30px;
        }

        .product-section h2 {
            font-size: 24px;
            color: #0e2a3b;
            margin-bottom: 15px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
        }

        .product-card {
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: #0e2a3b;
            color: white;
            font-size: 10px;
            padding: 3px 6px;
            border-radius: 4px;
        }

        .product-info {
            padding: 8px;
        }

        .product-info h3 {
            font-size: 12px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            font-size: 12px;
            color: #666;
        }

        .product-price-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 4px;
        }

        .original-price {
            font-size: 11px;
            text-decoration: line-through;
            color: #999;
        }

        .new-price {
            font-size: 11px;
            color: #22c55e;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .pagination span {
            font-size: 14px;
            font-weight: 500;
        }

        .next-page {
            background-color: #f3f4f6;
            border: none;
            border-radius: 4px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }
            
            .logo {
                margin-bottom: 10px;
            }
            
            .search-bar {
                order: 3;
                width: 100%;
                margin-top: 10px;
            }
            
            .header-icons {
                order: 2;
            }
            
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1025px) {
            .product-grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }
        .sign_block{
            display: flex;
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            background:#cddce4;
        }
        .stform{
            position: relative;
            overflow: hidden;
            width: 850px;
            height: 550px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 0 30px#333;
        }
        .boxo{
            position: absolute;
            width: 50%;
            right: 0;
            height: 100%;
            display: flex;
            justify-content: center; 
            align-items: center;
            background: white;
            color: #333;
            text-align: center;
            padding: 40px;
            z-index: 1;
            transition: .6s ease-in-out;
        }
        .stform.active .boxo.login{
            visibility: hidden;
            transition-delay: 0s;
        }
        .stform.active .boxo.register{
            visibility: visible;
            transition-delay: 0.6s;
        }
        .stform.active .boxo{
            right: 50%;
        }
        .boxo.register{
            visibility: hidden;
            right: 0;
        }
        form{
            width: 100%;
        }
        .input-box{
            position:relative;
            margin: 20px 0px;
        }
        .input-box input{
            width: 100%;
            padding: 13px;
            background: #ebeaea;
            border-radius: 8px;
            border:#585757;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
            margin: 20px  0px;
        }
        .forgot-pass{
            margin:-15px 0px 15px;
        }
        .forgot-pass a{
            font-size:14.5px;
            color: #333;
            text-decoration: none;
        }
        .subm{
            width: 100%;
            height: 48px;
            border-radius: 8px;
            background: #4ade80;
            box-shadow: 0 0 10px rgba(0, 0, 0,.1);
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: 600;
        }
        .input-box input::placeholder{
            color: #888;
            font-weight: 400;
        }
        .ggl{
            width: 65%;
            height: 35px;
            border-radius: 15px;
            background: black;
            box-shadow: 0 0 10px rgba(0, 0, 0,.1);
            border: none;
            cursor: pointer;
            font-size: 15px;
            color: white;
            font-weight: 335;
            margin: 10px;
            position: relative;
            top: 20px;
            right: 10px;
        }
        .ggl p{
            position: relative;
            left: 17px;
        }
        .slide{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .slide-{
            position: absolute;
            width: 50%;
            height: 100%;
            color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: .6s ease-in-out;
        }
        .slide-.left{
            left: 0;
            transition-delay: 0.6s;
        }
        .stform.active .slide-.left{
            left: -50%;
            transition-delay: 0s;
        }
        .stform.active .slide-.right{
            right: 0;
            transition-delay: 0.6s;
        }
        .slide- p{
            margin-bottom: 20px;
        }
        .btn-reg{
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: none;
            cursor: pointer;
            color: white;
        }
        .slide::before{
            content: '';
            position: absolute;
            left: -250%;
            border-radius: 150px;
            width: 300%;
            height: 100%;
            background: #1c3e52;
            z-index: 10;
            transition: 1.8s ease-in-out;
        }
        .stform.active .slide::before{
            left: 50%;
        }
        .slide-.right{
            right: -50%;
            transition-delay: 0s;
        }
        .btn-log{
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: none;
            cursor: pointer;
            color: white;
        }
        .navtech1 h1{
            position: relative;
            top: -100px;
        }
        .navtech1 .tech{
            color: #22c55e;
        }
        .navtech1 .stpic{
            width: 32px;
            height: 32px;
            position: relative;
            top: -52px;
            right: 33px;
        }
        .checks img{
            position: relative;
            top: 30px;
            left: 60px;
            width:30px;
            height:30px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="sign_block">
        <div class="stform">
            <div class="boxo login">
                <form action="index.html" method="GET">
                    <h2 class="h2_3">Login</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your Email" required>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
                    <button type="submit" class="subm">Sign in</button>
                    <div class="checks">
                        <img src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/>
                        <button type="button" class="ggl"><p>Continue with Google</p></button>
                    </div>
                </form>
            </div>
            <div class="boxo register">
                <form action="index.html" method="GET">
                    <h2 class="h2_3">Registration</h2>
                    <div class="input-box">
                        <input type="text" placeholder="FirstName" required>
                        <input type="text" placeholder="LastName" required>
                        <input type="email" placeholder="Enter your Email" required>
                        <input type="password" placeholder="Enter your Password" required>
                    </div>
                    <button type="submit" class="subm">Register</button>
                </form>
            </div>
            <div class="slide">
                <div class="slide- left">
                    <div class="navtech1">
                        <img class="stpic" src="shopping-cart.png">
                        <h1><span class="tech">Tech</span> Market</h1>
                    </div>
                    <h1>Hello, Welcome</h1>
                    <p>Don't have an account</p>
                    <button class="btn-reg">Register</button>
                    
                </div>
                <div class="slide- right">
                    <div class="navtech1">
                        <img class="stpic" src="shopping-cart.png">
                        <h1><span class="tech">Tech</span> Market</h1>
                    </div>
                    <h1>Welcome Back!</h1>
                    <p>Already have an account</p>
                    <button class="btn-log">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const stform = document.querySelector('.stform');
        const registerbtn = document.querySelector('.btn-reg');
        const loginbtn = document.querySelector('.btn-log');
        
        // Make sure the login form is visible by default
        stform.classList.remove('active');
        
        registerbtn.addEventListener('click', () => {
            stform.classList.add('active');
        });
        
        loginbtn.addEventListener('click', () => {
            stform.classList.remove('active');
        });
    </script>
</body>
</html>
